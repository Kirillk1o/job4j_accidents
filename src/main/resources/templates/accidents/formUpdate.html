<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Обновление инцидента</title>
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <div class="row pt-3">
        <div class="card" style="width: 100%">

            <div class="card-header">
                Редактирование инцидента
            </div>

            <div class="card-body">
                <form th:action="@{/updateAccident}" method="POST" th:object="${accident}">
                    <input type="hidden" name="id" th:field="*{id}"/>

                    <div class="form-group">
                        <label for="name">Укажите название</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                    </div>

                    <div class="form-group">
                        <label for="name">Укажите информацию о правонарушении</label>
                        <input type="text" class="form-control" name="description" id="description">
                    </div>

                    <div class="form-group">
                        <label for="name">Укажите адрес правонарушения</label>
                        <input type="text" class="form-control" name="address" id="address">
                    </div>

                    <div class="form-group">
                        <label for="type.id" name="types">Выберите тип правонарушения</label>
                        <select class="form-control" id="type.id"  name="type.id">
                            <option th:each="type: ${types}"
                                    th:text="${type.name}"
                                    th:value="${type.id}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type.id" name="rIds">Статья</label>
                        <select class="form-control" id="rIds" name="rIds" multiple required>
                            <option th:each="rule: ${rules}"
                                    th:text="${rule.name}"
                                    th:value="${rule.id}"></option>
                        </select>
                    </div>

                    <div class="col-4">
                        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
                    </div>

                    <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/allAccidents}">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
